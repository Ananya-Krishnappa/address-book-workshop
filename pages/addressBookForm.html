<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addressBookForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/common.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../js/editForm.js"></script>
    <script src="../js/addressBookFormService.js"></script>
    <title>Address Book App</title>
</head>

<body>
    <div class="body-container form-content">
        <form action="#" class="form" name="form" id="form" onreset="resetForm()">
            <div class="form-head">
                <span>PERSON ADDRESS FORM</span>
                <i id="cancel-icon" class="fa fa-times-circle"></i>
            </div>
            <div class="row-content">
                <label class="label text" for="firstName">Full Name</label>
                <input class="input" type="text" name="firstName" id="firstName">
                <error-output id="firstname-error" class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label for="phone" class="label text">Phone Number</label>
                <input class="input" type="tel" name="phone" id="phone">
                <error-output id="phone-error" class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label for="address" class="label text">Address</label>
                <textarea class="input" name="address" id="address" style="height: 100px"></textarea>
                <error-output id="address-error" class="text-error" for="text"></error-output>
            </div>
            <div class="row-content-address">
                <div class="city-container subAddress">
                    <label class="label text" for="city">Select City</label>
                    <select name="city" id="city">
                        <option disabled selected value> -- select city -- </option>
                        <option value="Bengaluru">Bengaluru</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Mysore">Mysore</option>
                        <option value="Shimoga">Shimoga</option>
                        <option value="Chikmagalur">Chikmagalur</option>
                    </select>
                </div>
                <div class="state-container subAddress">
                    <label class="label text" for="state">Select State</label>
                    <select name="state" id="state">
                        <option disabled selected value> -- select state -- </option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Tamilnadu">Tamilnadu</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </div>
                <div class="zip-container subAddress">
                    <label class="label text" for="zip">Zip Code</label>
                    <input class="input" type="text" name="zip" id="zip">
                </div>
            </div>
            <div class="add-reset">
                <button class="addButton button" type="submit" id="addButton">Add</button>
                <button class="resetButton button" type="reset" id="resetButton">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
